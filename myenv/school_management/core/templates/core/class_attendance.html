<!DOCTYPE html>
<html>
<head>
    <title>Class Attendance</title>
</head>
<body>
    <h1>Attendance for {{ class_instance.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for form in formset %}
                    <tr>
                        <td>{{ form.instance.student_id.name }}</td>
                        <td>{{ form.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Attendance</button>
    </form>
    <a href="{% url 'attendance_list' %}">Back to Attendance List</a>
</body>
</html>
