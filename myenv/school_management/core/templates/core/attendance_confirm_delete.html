
<!DOCTYPE html>
<html>
<head>
    <title>Delete Attendance Record</title>
</head>
<body>
    <h1>Are you sure you want to delete this attendance record for {{ attendance.student_id.name }} on {{ attendance.date }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'attendance_list' %}">Cancel</a>
</body>
</html>
