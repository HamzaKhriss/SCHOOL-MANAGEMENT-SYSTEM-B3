<!DOCTYPE html>
<html>
<head>
    <title>Grade List</title>
</head>
<body>
    <h1>Your Grades</h1>
    <ul>
        {% for grade in grades %}
            <li>{{ grade.subject_id.name }}: {{ grade.marks }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
