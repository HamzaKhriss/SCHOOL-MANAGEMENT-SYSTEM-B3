<!DOCTYPE html>
<html>
<head>
    <title>Delete Subject</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ subject.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'subject_list' %}">Cancel</a>
</body>
</html>
