{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <ul>
        {% for student in students %}
            <li>
                <a href="{% url 'student_detail' student.student_id %}">{{ student.name }}</a>
                <a href="{% url 'student_update' student.student_id %}">Edit</a>
                <a href="{% url 'student_delete' student.student_id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
