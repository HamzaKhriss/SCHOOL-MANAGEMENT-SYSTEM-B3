{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Grade Form</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Grade,Add New Grade" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'grade_list' %}">Back to Grade List</a>
</body>
</html>
{% endblock %}
